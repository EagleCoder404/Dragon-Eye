<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>{{title}} - App</title>
    {% else %}
        <title>Welcome to thy App</title>
    {% endif %}
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for msg in messages %}
                <li> {{msg}} </li>
            {% endfor %}
        </ul>        
    {% endif %}
    {% endwith %}
    {% block content %}
        
    {% endblock content %}
</body>
</html>
