{% extends 'proctor_base.html' %}
{% block proctor %}
    <div class='container is-centered mt-3'>
        <h1 class='is-size-2 has-text-weight-bold'>All Proctor Sessions</h1>
        <div class='is-flex is-flex-direction-column'>
            {% for x in proctor_session_data %}
                <div class='box'>
                    <div class='level'>
                        <div class='level-left'>
                            <h1 class='level-item is-capitalized'>
                                <strong>
                                    {{x.name}}
                                </strong>
                            </h1>
                            <div class=' level-item  has-text-left'>
                                    <p>
                                    Starts on - <span class='has-text-warning-dark'> {{moment(x.start_time).format('LLL')}} </span> Duration - <span class='has-text-warning-dark'> {{x.duration / 60}} </span>  minutes
                                    </p>
                            </div>
                        </div>
                        <div class='level-right'>
                            <a href="{{url_for('proctor.session_details', id=x.id)}}" class='button is-primary level-item'>
                                <strong>
                                    View
                                </strong>
                            </a>
                            <a href="#" class='button is-danger level-item'>
                                <strong>
                                    Delete
                                </strong>
                            </a>
                            <a href="#" class='button is-warning level-item'>
                                <strong>
                                    Edit
                                </strong>
                            </a>
                        </div>
                    </div>

                </div>
            {% endfor %}

        </div>
    </div>
{% endblock proctor %}
